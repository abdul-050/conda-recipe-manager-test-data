{% set name = "cymem" %}
{% set version = "2.0.6" %}
{% set sha256sum = "169725b5816959d34de2545b33fee6a8021a6e08818794a426c5a4f981f17e5e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  skip: True  # [win32 or linux32]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython >=0.25
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  requires:
    - pip
    - pytest
  imports:
    - cymem
  commands:
    - pip check
    - python -m pytest --tb=native --pyargs cymem

about:
  home: https://github.com/explosion/cymem
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage calls to calloc/free through Cython
  description: |
    cymem provides two small memory-management helpers for Cython. They make it
    easy to tie memory to a Python objectâ€™s life-cycle, so that the memory is
    freed when the object is garbage collected.
  dev_url: https://github.com/explosion/cymem
  doc_url: https://github.com/explosion/cymem/blob/master/README.md
extra:
  recipe-maintainers:
    - rmax
    - h-vetinari
    - ines
    - honnibal
    - adrianeboyd
