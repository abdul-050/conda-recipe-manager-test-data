{% set name = "gi-docgen" %}
{% set version = "2022.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f91d879ff28d7d5265cde84275ee510e32386bfeb7ec6203a647342aead55cec

build:
  number: 0
  entry_points:
    - gi-docgen=gidocgen.gidocmain:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  skip: True  # [py<37]

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python
    - markdown
    - markupsafe
    - pygments
    - typogrify
    - jinja2
    - toml
  run:
    - python
    - markdown
    - markupsafe
    - pygments
    - typogrify
    - jinja2
    - toml

test:
  imports:
    - gidocgen
    - gidocgen.gir
  commands:
    - gi-docgen --help

about:
  home: https://gitlab.gnome.org/GNOME/gi-docgen
  summary: Documentation tool for GObject-based libraries
  description: |
    GI-DocGen is a document generator for GObject-based libraries. GObject is
    the base type system of the GNOME project. GI-Docgen reuses the
    introspection data generated by GObject-based libraries to generate the API
    reference of these libraries, as well as other ancillary documentation.
  license: GPL-3.0-or-later AND Apache-2.0 AND CC0-1.0
  license_file: LICENSES/
  license_family: GPL
  doc_url: https://gitlab.gnome.org/GNOME/gi-docgen
  dev_url: https://gitlab.gnome.org/GNOME/gi-docgen

extra:
  recipe-maintainers:
    - leej3
