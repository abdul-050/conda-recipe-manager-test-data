{% set version = "1.4.1" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 1ad2084e65d4f0fc424432a963c9a4d668d8315203b338830b40c112ead3ebb7

build:
  number: 0
  # nodejs currently isn't available on s390x
  skip: True  # [py<39 or s390x]
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv  --no-deps --no-build-isolation

requirements:
  host:
    - packaging
    - python
    - pip
    - setuptools
    - wheel
    # These are also needed at build time.
    - bokeh >=3.4.0,<3.5
    - markdown
    - pyct >=0.4.4
    - param >=2.0.0,<3
    - pyviz_comms >=2.0.0
    - nodejs 18.16
    - requests
    - tqdm >=4.48.0
  run:
    - python
    - bokeh >=3.4.0,<3.5
    - param >=2.0.0,<3
    - pyviz_comms >=2.0.0
    - markdown
    - markdown-it-py
    - linkify-it-py
    - mdit-py-plugins
    - requests
    - tqdm >=4.48.0
    - bleach
    - typing_extensions
    - pandas >=1.2
    - packaging
  run_constrained:
    - holoviews >=1.18.0

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
  commands:
    - pip check
    - panel --help

about:
  home: https://panel.holoviz.org
  summary: The powerful data exploration & web app framework for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://panel.holoviz.org/
  dev_url: https://github.com/holoviz/panel

extra:
  recipe-maintainers:
    - philippjfr
  skip-lints:
    - python_build_tool_in_run
    - host_section_needs_exact_pinnings
