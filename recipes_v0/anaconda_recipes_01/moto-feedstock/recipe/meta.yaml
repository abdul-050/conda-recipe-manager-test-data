{% set version = "4.1.3" %}

package:
  name: moto
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/m/moto/moto-{{ version }}.tar.gz
    sha256: c8200ccaa9440c2e9daa0bd5e0bd768a719db5a2c82ea8d782f0e3fa09a3c5e2

build:
  number: 0
  # there seem to be missing docker-py >=2.5.1 and cfn-lint >=0.4.0 for s390x
  skip: True  # [py<37 or s390x]
  entry_points:
    - moto_server = moto.server:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    # we need to bound this since 198 changed some of the api
    - boto3 >=1.9.201
    - botocore >=1.12.201
    - cryptography >=3.3.1
    - requests >=2.5
    - xmltodict
    - werkzeug >=0.5,!=2.2.0,!=2.2.1
    - python-dateutil >=2.1,<3.0.0
    - responses >=0.13.0
    - jinja2 >=2.10.1
    - python-jose >=3.1.0,<4.0.0
    - ecdsa !=0.15
    - docker-py >=2.5.1
    - graphql-core
    - pyyaml >=5.1
    - cfn-lint >=0.40.0
    - sshpubkeys >=3.1.0
    - flask !=2.2.0,!=2.2.1
    - flask_cors
    - jsondiff >=1.1.2
    - aws-xray-sdk >=0.93,!=0.96
    - openapi-spec-validator >=0.2.8
    - pyparsing >=3.0.7

