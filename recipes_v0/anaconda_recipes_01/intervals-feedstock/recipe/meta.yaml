{% set name = "intervals" %}
{% set version = "0.9.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "c7ee568c583ca857c0d91af6d90ee5e0e8adef3f5646d0076bfb87305ae43090" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - infinity >=0.1.3

test:
  imports:
    - intervals
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/kvesteri/intervals
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Python tools for handling intervals (ranges of comparable objects).'
  dev_url: https://github.com/kvesteri/intervals
  doc_url: https://github.com/kvesteri/intervals/blob/master/README.rst

extra:
  recipe-maintainers:
    - pmlandwehr
